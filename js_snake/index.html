<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="game.js" defer type="module"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
  </head>
  <body>
    <div id="game-inputs">
      <h1>Settings</h1>
      <h4>Snake Speed</h4>
      <input type="number" id="speed-input" value="10" />
      <h4>Growth Rate</h4>
      <input type="number" id="growth-input" value="1" />
      <h4>Board Size</h4>
      <input type="number" id="size-input" value="21" />
      <button id="new-game">Restart</button>
    </div>
    <div id="game-board"></div>
    <div id="game-score">
        <h1>High Score</h1>
        <h4 id="score">none</h4>
        <h4 id="speed">Snake speed: none</h4>
        <h4 id="growth">Growth rate: none</h4>
        <h4 id="board-size">Board size: none</h4>
    </div>
  </body>
</html>
