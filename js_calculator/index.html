<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <!-- Classes in all lowercase are used for styles; classes in camelCase are used for Jquery -->
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand prevDataRender"></div>
        <div class="current-operand currDataRender"></div>
      </div>
      <button class="allClearButton">AC</button>
      <button class="partialClearButton">C</button>
      <button class="deleteButton">DEL</button>
      <button class="negateButton">NEG</button>
      <button class="operationButton">Xʸ</button>
      <button class="operationButton">√</button>
      <button class="operationButton">LOG</button>
      <button class="operationButton">÷</button>
      <button class="numberButton">1</button>
      <button class="numberButton">2</button>
      <button class="numberButton">3</button>
      <button class="operationButton">*</button>
      <button class="numberButton">4</button>
      <button class="numberButton">5</button>
      <button class="numberButton">6</button>
      <button class="operationButton">+</button>
      <button class="numberButton">7</button>
      <button class="numberButton">8</button>
      <button class="numberButton">9</button>
      <button class="operationButton">-</button>
      <button class="numberButton">0</button>
      <button class="numberButton">.</button>
      <button class="span-two equalsButton">=</button>
    </div>
  </body>
</html>
